<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 32</title>
    <link rel="stylesheet" href="css/task32.css">
</head>
<body>
    <div class="container">
        <aside class="options">
            <div class="form-elems">
                <label>
                    <input type="checkbox" name="type" value="name" class="input-type">名称
                </label>
                <label>
                    <input type="checkbox" name="type" value="password" class="input-type">密码
                </label>
                <label>
                    <input type="checkbox" name="type" value="email" class="input-type">邮箱
                </label>
                <label>
                    <input type="checkbox" name="type" value="phone" class="input-type">电话
                </label>
            </div>

            <br>
            <div class="styles">
                <label>
                    <input type="radio" name="form-style" value="normal-form" checked>样式一
                </label>
                <label>
                    <input type="radio" name="form-style" value="inline-form">样式二
                </label>
            </div>

            <br>
            <button id="create-form-btn" class="btn">生成表单</button>
        </aside>

        <main>
            <h3>表单展示区</h3>
            <form action="" id="final-form"></form>
        </main>
    </div>

    <script src="js/task32.js"></script>
</body>
</html>
