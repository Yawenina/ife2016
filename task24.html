<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Task23 JavaScript和树</title>
	<style>
		*{box-sizing: border-box;}
		div{
			display: flex;
			border:1px solid black;
			margin:10px;
			padding:5px;
			justify-content: space-around;
			align-items: center;
			width: 80%;
			height: 80%;
			background-color: #fff;
		}
		.container{
			width:90%;
			height:280px;
			display: flex;
			flex-direction:row;
			margin: 20px auto;
		}
		.btnGroup,.elem{
			width:50%;
			margin:10px auto;
			border:none;
		}
		h1{width:30%;margin:30px auto;}

	</style>
</head>
<body>
	<h1>Task23:JavaScript和树</h1>
	<div class="container">1
		<div>2
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
		</div>
		<div>8
			<div>9</div>
			<div>10</div>
			<div>11</div>
		</div>
		<div>12
			<div>13</div>
			<div>14</div>
		</div>
		<div>15</div>
	</div>
	<div class="btnGroup">
		<button id="df">深度优先遍历</button>
		<button id="bf">广度优先遍历</button>
		<input type="search" placeholder="输入要搜索的数字" id="searchText">
		<button id="dfs">深度优先搜索</button>
		<button id="bfs">广度优先搜索</button>
	</div>
	<div class="elem">
		<input type="text" id="addInput" placeholder="输入要添加的元素内容">
		<button id="add">在选中元素内添加元素</button>
		<button id="remove">删除选中元素及其子元素</button>
	</div>

	<script src='js/task24.js'></script>
</body>
</html>
