<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 15</title>
</head>
<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>

    <ul id="resort">
        <!--
        <li>第一名：北京空气质量：<b>90</b></li>
        <li>第二名：北京空气质量：<b>90</b></li>
        <li>第三名：北京空气质量：<b>90</b></li>
         -->

    </ul>

    <button id="sort-btn">排序</button>


    <script>
        var data = new Array();
        var source = document.querySelector("#source"),
                lis = source.children,
                len = lis.length;
        var resort = document.querySelector("#resort"),
                btn = document.querySelector("#sort-btn");

        /**
         * getData方法
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组，格式见函数中示例
         */
        function getData() {

            for(var i=0;i<len;i++){
                var item = [],
                        li = lis[i];
                //获取城市名
                item[0] = li.innerHTML.substr(0,li.firstChild.length-5);
                //获取空气质量指数
                item[1] = li.querySelector("b").innerHTML;
                data.push(item);
            }

            return data;

        }

        //对比函数
        function compare(arr1,arr2){
            return arr1[1] - arr2[1];
        }
        /**
         * sortAqiData
         * 按空气质量对data进行从小到大的排序
         * 返回一个排序后的数组
         */
        function sortAqiData(data) {
            return data.sort(compare);
        }

        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
         * 格式见ul中的注释的部分
         */
        function render(data) {
            var fragment = document.createDocumentFragment();
            for(var i=0;i<data.length;i++){
                var li = document.createElement("li");
                li.innerHTML = "第"+(i+1)+"名： " +data[i][0] +"空气质量: "+"<b>"+data[i][1]+"</b>";
                fragment.appendChild(li);
            }
            resort.appendChild(fragment);
        }

        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            render(aqiData);
        }


        function init() {

            // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

            btn.onclick = function(){
                btnHandle();
                btn.disabled = true;
            }

        }

        init();

    </script>
</body>
</html>
