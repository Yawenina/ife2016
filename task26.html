<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task26 行星与飞船</title>
    <link rel="stylesheet" href="./css/task26.css">
</head>
<body>
   <div class="container">
       <!--轨道-->
       <div class="track-1">
           <div class="track-2">
               <div class="track-3">
                   <div class="track-4">
                       <!--指挥官-->
                       <div class="planet"></div>
                   </div>
               </div>
           </div>
       </div>

       <!--控制台-->
        <div class="controller">
            <h3>控制台</h3>
            <ul class="command-list">
                <li id="1">
                    <span>第一轨道：</span>
                    <button class="create">创建飞船</button>
                    <button class="fly">开始飞行</button>
                    <button class="stop">停止飞行</button>
                    <button class="destroy">销毁飞船</button>
                </li>
                <li id="2">
                    <span>第二轨道：</span>
                    <button class="create">创建飞船</button>
                    <button class="fly">开始飞行</button>
                    <button class="stop">停止飞行</button>
                    <button class="destroy">销毁飞船</button>
                </li>
                <li id="3">
                    <span>第三轨道：</span>
                    <button class="create">创建飞船</button>
                    <button class="fly">开始飞行</button>
                    <button class="stop">停止飞行</button>
                    <button class="destroy">销毁飞船</button>
                </li>
                <li id="4">
                    <span>第四轨道：</span>
                    <button class="create">创建飞船</button>
                    <button class="fly">开始飞行</button>
                    <button class="stop">停止飞行</button>
                    <button class="destroy">销毁飞船</button>
                </li>
            </ul>
        </div>
   </div>

   <script src="./js/task26.js"></script>
</body>
</html>
